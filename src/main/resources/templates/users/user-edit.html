<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование пользователя</title>
</head>
<body>
 <form action="/users" method="post">
     <input type="text" name="username" th:value="${user.getUsername()}">
     <div th:each="role : ${roles}">
         <input type="checkbox" th:name="${role}" th:checked="${#lists.contains(user.getRoles(), role)}">
         <label th:text="${role}" /></label>
     </div>
     <input type="hidden" th:value="${user.getId()}" name="userId">
     <button type="submit">Сохранить</button>
 </form>
</body>
</html>
